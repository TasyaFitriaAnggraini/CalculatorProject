<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Kalkulator</title>
    <link rel="stylesheet" href="styyle.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div id="calculator">
        <input type="text" id="display"/>
        <br />
        <button class="btn btn-primary mb-2 px-0" id="ac" class="operator">AC</button>
        <button class="btn btn-primary mb-2 px-0" id="de" class="operator">DE</button>
        <button class="btn btn-primary mb-2" id="%" class="operator">%</button>
        <button class="btn btn-primary mb-2" id="/" class="operator">/</button>
        <br />
        <button class="btn btn-primary mb-2" id="7">7</button>
        <button class="btn btn-primary mb-2" id="8">8</button>
        <button class="btn btn-primary mb-2" id="9">9</button>
        <button class="btn btn-primary mb-2" id="*" class="operator">*</button>
        <br />
        <button class="btn btn-primary mb-2" id="4">4</button>
        <button class="btn btn-primary mb-2" id="5">5</button>
        <button class="btn btn-primary mb-2" id="6">6</button>
        <button class="btn btn-primary mb-2" id="-" class="operator">-</button>
        <br />
        <button class="btn btn-primary mb-2" id="1">1</button>
        <button  class="btn btn-primary mb-2"id="2">2</button>
        <button class="btn btn-primary mb-2" id="3">3</button>
        <button class="btn btn-primary mb-2" id="+" class="operator">+</button>
        <br />
        <button class="btn btn-primary mb-2 px-0" id="00">00</button>
        <button class="btn btn-primary mb-2" id="0">0</button>
        <button class="btn btn-primary mb-2" id="." class="operator">.</button>
        <button class="btn btn-primary mb-2" id="=" class="equal operator">=</button>
        <br />
    </div>
    <script src="script.js"></script>
</body>
</html>
